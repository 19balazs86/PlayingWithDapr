version: 1

# By using the common section, all the components in the Resources folder are available to all applications
# Consider creating a separate folder in DaprWebApi/DaprComponents and using the resourcesPaths property
common:
  resourcesPath: ./dapr-resources

apps:
- appID: webapi
  appDirPath: ./DaprWebApi
  appPort: 7007
  daprHTTPPort: 3510 # Optional, but it makes local tests easier
  # resourcesPaths: ["./DaprComponents"]
  command: ["dotnet", "run"]
- appID: echo-server
  appDirPath: ./EchoWebApi
  appPort: 7102
  appProtocol: https
  daprHTTPPort: 3511
  command: ["dotnet", "run"]