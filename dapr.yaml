version: 1

# By using the common section, all the components in the dapr-resources folder are available to all applications
# Consider placing handle it individually like: DaprWebApi/api-dapr-resources
common:
  resourcesPath: ./common-resources

apps:
- appID: webapi
  appDirPath: ./DaprWebApi
  appPort: 7007
  appProtocol: https
  daprHTTPPort: 3510 # Optional, but it makes local tests easier
  resourcesPaths: ["./api-dapr-resources"]
  command: ["dotnet", "run"]
- appID: echo-server
  appDirPath: ./EchoWebApi
  appPort: 7102
  appProtocol: https
  daprHTTPPort: 3511
  command: ["dotnet", "run"]